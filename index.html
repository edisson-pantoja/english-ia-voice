
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English AI Voice Tutor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      color: #374151;
    }
    #response {
      margin-top: 1.5rem;
      padding: 1rem;
      max-width: 600px;
      border-radius: 12px;
      background-color: #e0e7ff;
      color: #111827;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé§ Practice Your English with AI</h1>
  <button onclick="startListening()">üéôÔ∏è Speak</button>
  <p id="status">Click the button and speak clearly...</p>
  <div id="response"></div>

  <script>
    async function sendToAPI(text) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      return data.reply;
    }

    function speak(text) {
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = "en-US";
      speechSynthesis.speak(ut);
    }

    function startListening() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = "en-US";
      rec.interimResults = false;
      rec.onstart = () => document.getElementById("status").innerText = "Listening...";
      rec.onresult = async (e) => {
        const spoken = e.results[0][0].transcript;
        document.getElementById("status").innerText = `You said: "${spoken}"`;
        const reply = await sendToAPI(spoken);
        document.getElementById("response").innerText = reply;
        speak(reply);
      };
      rec.onerror = (err) => document.getElementById("status").innerText = "Error: " + err.error;
      rec.start();
    }
  </script>
</body>
</html>
