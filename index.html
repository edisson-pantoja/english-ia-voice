
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI English Tutor - Shimmer Voice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1f2937;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #4338ca;
    }
    #response {
      margin-top: 2rem;
      background: #e0e7ff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üé§ Speak English with AI (Shimmer Voice)</h1>
  <button onclick="startListening()">üéôÔ∏è Speak Now</button>
  <div id="status">Click the button and start speaking...</div>
  <div id="response"></div>

  <script>
    async function getAudioFromText(text) {
      const res = await fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }

    async function sendToAPI(text) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.reply;
      getAudioFromText(data.reply);
    }

    function startListening() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = "en-US";
      rec.interimResults = false;
      rec.onstart = () => document.getElementById("status").innerText = "Listening...";
      rec.onresult = async (e) => {
        const spoken = e.results[0][0].transcript;
        document.getElementById("status").innerText = `You said: "${spoken}"`;
        sendToAPI(spoken);
      };
      rec.onerror = (err) => document.getElementById("status").innerText = "Error: " + err.error;
      rec.start();
    }
  </script>
</body>
</html>
