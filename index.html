
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Voice Tutor</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f0f8ff; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #response { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🎤 Practice English with AI</h1>
  <button onclick="startListening()">🎙️ Speak</button>
  <p id="status">Click to start speaking...</p>
  <div id="response"></div>

  <script>
    async function sendToAPI(text) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      return data.reply;
    }

    function speak(text) {
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = "en-US";
      speechSynthesis.speak(ut);
    }

    function startListening() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = "en-US"; rec.interimResults = false;
      rec.onstart = () => document.getElementById("status").innerText = "Listening...";
      rec.onresult = async (e) => {
        const spoken = e.results[0][0].transcript;
        document.getElementById("status").innerText = `You said: "${spoken}"`;
        const reply = await sendToAPI(spoken);
        document.getElementById("response").innerText = reply;
        speak(reply);
      };
      rec.onerror = (err) => document.getElementById("status").innerText = "Error: " + err.error;
      rec.start();
    }
  </script>
</body>
</html>
